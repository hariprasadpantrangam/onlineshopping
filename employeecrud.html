
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee CRUD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    input {
      margin: 5px;
      padding: 6px;
    }
    button {
      margin: 2px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
  
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>
  <h2>Employee CRUD Example</h2>

  <div>
    <input type="text" id="empId" placeholder="Employee ID">
    <input type="text" id="empName" placeholder="Employee Name">
    <input type="text" id="empDept" placeholder="Department">
    <input type="number" id="empSalary" placeholder="Salary">
    <button onclick="addEmployee()">Add Employee</button>
  </div>

  <table id="employeeTable">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Emp ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let employees = [];
    let editIndex = -1;

    function renderTable() {
      const tbody = document.querySelector("#employeeTable tbody");
      tbody.innerHTML = "";
      employees.forEach((emp, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${emp.empId}</td>
          <td>${emp.name}</td>
          <td>${emp.dept}</td>
          <td>${emp.salary}</td>
          <td>
            <button onclick="editEmployee(${index})">Edit</button>
            <button onclick="deleteEmployee(${index})">Delete</button>
          </td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function addEmployee() {
      const empId = document.getElementById("empId").value.trim();
      const name = document.getElementById("empName").value.trim();
      const dept = document.getElementById("empDept").value.trim();
      const salary = document.getElementById("empSalary").value.trim();

      if (empId === "" || name === "" || dept === "" || salary === "") {
        alert("Please fill all fields!");
        return;
      }

      if (editIndex === -1) {
        employees.push({ empId, name, dept, salary });
      } else {
        employees[editIndex] = { empId, name, dept, salary };
        editIndex = -1;
      }

      document.getElementById("empId").value = "";
      document.getElementById("empName").value = "";
      document.getElementById("empDept").value = "";
      document.getElementById("empSalary").value = "";

      renderTable();
    }

    function editEmployee(index) {
      const emp = employees[index];
      document.getElementById("empId").value = emp.empId;
      document.getElementById("empName").value = emp.name;
      document.getElementById("empDept").value = emp.dept;
      document.getElementById("empSalary").value = emp.salary;
      editIndex = index;
    }

    function deleteEmployee(index) {
      employees.splice(index, 1);
      renderTable();
    }
  </script>
  <a href="index.html">back to home</a>
</body>
</html>
