<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<style>
   table thead th {
            background-color: deeppink !important;
            color: white !important;
        }
</style>
<script>
function fetchdata() {
    document.querySelector("tbody").innerHTML = "";

    fetch("src/data/moviesjson.json") // ✅ correct path
    .then(response => {
        if (!response.ok) {
            throw new Error("Network response was not ok");
        }
        return response.json();
    })
    .then(products => {
        for (let product of products) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${product.id}</td>
                <td>${product.name}</td>
                <td>${product.price}</td>
                <td>${product.status}</td>
                <td><img src="${product.image}" width="100"></td>
            `;
            document.querySelector("tbody").appendChild(tr);
        }
    })
    .catch(error => {
        console.error("Error fetching data:", error);
        alert("డేటా తీసుకురావడంలో సమస్య ఉంది. JSON path లేదా file check చేయండి.");
    });
}
</script>


</head>
<body class="container-fluid">
<button class="btn btn-primary" onclick="fetchdata()">fetch movies</button>   
<h2 style="text-align: center; background-color:green; color:white"> VEPIQ SULLURPET</h2>
<table class="table table-hover">
<thead>
<tr>
<th>id</th>
<th>moviename</th>
<th>price</th>
<th>status</th>   <!-- stock heading add చేయాలి -->
<th>image</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</body>
</html>
