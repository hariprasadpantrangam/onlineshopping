
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Product</title>
</head>
<body>
  <h2>Save Product</h2>

  <label>Name:</label>
  <input type="text" id="pname"><br><br>

  <label>Price:</label>
  <input type="number" id="price"><br><br>

  <button onclick="saveData()">Save Product</button>
  <button onclick="viewProducts()">Get All Data</button>

  <!-- Added div to display products -->
  <div id="output" style="margin-top:20px;"></div>

  <script>
    function saveData() {
      let product = {
        name: document.getElementById("pname").value,
        price: Number(document.getElementById("price").value)
      };

      fetch("http://localhost:4400/product", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(product)
      })
      .then(res => res.json())
      .then(data => {
        alert("Saved in MongoDB: " + data.message);
      })
      .catch(err => {
        console.error("Frontend Error:", err);
        alert("‚ùå Error saving product");
      });
    }
 

  </script>
</body>
</html>
