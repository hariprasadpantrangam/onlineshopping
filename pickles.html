<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pickle Store - Admin & User Panel</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f9f9f9; }
        .section { display: none; border: 1px solid #ccc; padding: 20px; border-radius: 8px; background: white; max-width: 900px; margin: auto; }
        .active { display: block; }

        .titlechandana,.heading,#admintitle{
            background-color:gold;
            color:white;
            text-align: center;
            text-shadow: #ccc;
            text-transform: uppercase;
        }
       
        /* Table Style for Admin */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }

        /* Card Style for User */
        .card-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { border: 1px solid #ddd; padding: 15px; border-radius: 10px; text-align: center; background: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card h3 { margin: 10px 0; text-transform: capitalize; }
        .card p { color: #2ecc71; font-weight: bold; font-size: 1.2rem; }
        .order-btn { background: #e67e22; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }

        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 8px 15px; cursor: pointer; border-radius: 4px; border: none; background: #3498db; color: white; }
        button:hover { opacity: 0.8; }
        .logout-btn { background: #e74c3c; margin-top: 20px; }
    </style>
</head>
<body>

    <!-- Registration Page (Initially Active) -->
    <div id="registerSection" class="section active">
        <!-- <h2>Register Admin Account</h2> -->
         <h1 class="heading">‡∞∏‡±Å‡∞∏‡±ç‡∞µ‡∞æ‡∞ó‡∞§‡∞Ç! ‡∞ö‡∞Ç‡∞¶‡∞® ‡∞™‡∞ø‡∞ï‡∞ø‡∞≤‡±ç‡∞∏‡±ç!</h1>
        <p>Tip: Use <b>admXX</b> and <b>77XX</b> for Admin access.</p>
        <!-- <input type="text" id="regUser" placeholder="Username">
        <input type="password" id="regPass" placeholder="Password">
        <br><br> -->
        <!-- <button onclick="register()">Register</button> -->
        <button style="background: #95a5a6;" onclick="showSection('loginSection')">Login</button>
    </div>

    <!-- Login Page -->
    <div id="loginSection" class="section">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <input type="password" id="loginPass" placeholder="Password">
        <br><br>
        <button onclick="login()">Login</button>
    </div>

    <!-- Admin Panel (Table CRUD) -->
    <div id="adminPanel" class="section">
        <h2 id="admintitle">Admin Panel - Manage Inventory (chandana pickles)</h2>
        <div style="background: #f0f0f0; padding: 15px; border-radius: 5px;">
            <input type="hidden" id="editIndex">
            <input type="text" id="pName" placeholder="Pickle Name">
            <input type="number" id="pPrice" placeholder="Price">
            <button id="addBtn" onclick="addProduct()">Add Product</button>
            <button id="updateBtn" style="display:none; background: #27ae60;" onclick="saveEdit()">Update Product</button>
        </div>
        
        <table id="adminTable">
            <thead>
                <tr><th>Pickle Name</th><th>Price (‚Çπ)</th><th>Actions</th></tr>
            </thead>
            <tbody id="adminBody"></tbody>
        </table>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

  <!-- User Panel (Card View + Cart) -->
<div id="userPanel" class="section">
    <h2 class="titlechandana">chandana pickles</h2>
    
    <div style="display: flex; gap: 20px; flex-wrap: wrap;">
        <!-- Products Grid -->
        <div id="userCardContainer" class="card-container" style="flex: 2;"></div>

        <!-- Cart Section -->
        <div id="cartSection" style="flex: 1; border: 1px solid #ddd; padding: 15px; border-radius: 10px; background: #fff; min-width: 250px;">
            <h3>Your Cart üõí</h3>
            <ul id="cartItems" style="list-style: none; padding: 0;"></ul>
            <hr>
            <p><strong>Total: ‚Çπ<span id="cartTotal">0</span></strong></p>
            <button onclick="sendToWhatsApp()" style="background: #25D366; width: 100%; font-weight: bold;">Confirm Order (WhatsApp)</button>
        </div>
    </div>
    
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>


    <script src="pickles.js"></script>

</body>
</html>
