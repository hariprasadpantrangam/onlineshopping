   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


    <style>
     
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    </style>
<script>
var count=0;
function loadproducts()
{
    count++;
 fetch(`https://fakestoreapi.com/products/${count}`)
 .then(response=>response.json())
 .then(data=>{
    document.getElementById("lbltitle").innerHTML=data.title;
    document.getElementById("lblprice").innerHTML=data.price;
    document.getElementById("lblrating").innerHTML=data.rating.rate;
    document.getElementById("pic").src=data.image;
 })
}

function bodyload()
{
    loadproducts();
}
var slideshow;
function playclick()
{
 slideshow=setInterval(loadproducts,5000);
 document.getElementById("lblstatus").innerHTML="slide show started";
}
function pauseclick()
{
    clearInterval(slideshow);
    document.getElementById("lblstatus").innerHTML="slide show paused";
}
</script>
</head>
<body>
 
 <div class="container-fluid">
 <h1 style="color:deeppink">slide show images from fakestore</h1>  
<div class="card mt-2 w-50">
<div class="card-header text-center">
<p id="lbltitle"></p>
<p id="lblstatus"></p>
</div>
<img id="pic" class="card-img-top" height="200">
<div class="card-body">
<dl>
<dt>price</dt>
<dd id="lblprice"></dd>
<dt>rating</dt>
<dd id="lblrating"></dd>
</dl>
</div>
<div class="card-footer text-center">
<button class="btn btn-success" onclick="playclick()">
<span class="bi bi-play-btn"></span>
</button>
<button class="btn btn-danger" onclick="pauseclick()">
<span class="bi bi-pause-btn"></span>
</button> <br>

</div>
