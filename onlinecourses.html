<body>
  <h1 style="background-color: darkgoldenrod; color:white; text-align: center;">Online Courses</h1>

  <!-- Course List -->
  <div id="courses"></div>

  <!-- Cart Section -->
  <div class="cart">
    <h2>ðŸ›’ Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="total">0</span></strong></p>
    <button class="pay-btn" onclick="pay()">Pay</button>
     <div id="payment-image" style="margin-top:20px; display:none;">
 <img src="../onlineshopping/public/gpay.jpg" alt="Payment Successful" width="200"> 
  </div>
 
</div>

  <script>
    // Sample courses data with images
    const courses = [
      { id: 1, name: "JavaScript Basics", price: 5000, image: "../onlineshopping/public/javascript.webp"},
      { id: 2, name: "ReactJS Advanced", price: 13000, image:  "../onlineshopping/public/reactjs.webp" },
      { id: 3, name: "Node.js & Express", price: 8500, image:  "../onlineshopping/public/nodejs.webp"},
      { id: 4, name: "MongoDB Mastery", price: 3000, image:  "../onlineshopping/public/mongodb.webp"},
      { id: 5, name: "sqlserver", price: 2000, image:  "../onlineshopping/public/sqlserver.webp"},
      { id: 6, name: "datascience", price: 25000, image: "../onlineshopping/public/datascience.webp"}
    ];

    let cart = [];

    // Render courses
    const coursesDiv = document.getElementById("courses");
    courses.forEach(course => {
      const div = document.createElement("div");
      div.className = "course";
      div.innerHTML = `
        <img src="${course.image}" alt="${course.name}">
        <h3>${course.name}</h3>
        <p>Price: $${course.price}</p>
        <button onclick="addToCart(${course.id})">Add to Cart</button>
      `;
      coursesDiv.appendChild(div);
    });

    // Add to cart function
    function addToCart(courseId) {
      const course = courses.find(c => c.id === courseId);
      cart.push(course);
      renderCart();
    }

    // Delete from cart function
    function deleteFromCart(index) {
      cart.splice(index, 1); // remove item at given index
      renderCart();
    }

    // Render cart items
    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        
        // Add delete button
        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteFromCart(index);

        li.appendChild(delBtn);
        cartItems.appendChild(li);
      });

      document.getElementById("total").textContent = total;
    }

    // Pay function
function pay() {
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }

  const confirmPayment = confirm("Do you want to proceed with payment?");
  if (confirmPayment) {
    const imgDiv = document.getElementById("payment-image");
    imgDiv.style.display = "block";

    // Calculate total amount
    let total = 0;
    cart.forEach(item => {
      total += item.price;
    });

    // Show total amount in alert
    alert("ðŸŽ‰ Thank you for purchasing!\nTotal Amount: $" + total + "\nYou can pay this amount using the Google Pay scanner.");

    cart = []; // clear cart after payment
    renderCart();
  } else {
    alert("You cancelled the payment.");
  }
}
